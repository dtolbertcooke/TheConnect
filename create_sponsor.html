<!DOCTYPE html>
<html>
	<form>
	  <div class="form-row">
		<div class="col">
		  <label for="inputFirst">First Name</label>  
		  <input type="text" class="form-control" placeholder="First name" id="firstName" required>
		</div>
		<div class="col">
		  <label for="inputLast">Last Name</label>
		  <input type="text" class="form-control" placeholder="Last name" id="lastName" required>
		</div>
	  </div>
	  <div class="col">
		  <label for="inputCompany">Company</label>  
		  <input type="text" class="form-control" placeholder="Company" required>
	   </div>
	   <div class="col">
		  <label for="inputPhone">Phone Number</label>  
		  <input type="tel" class="form-control" placeholder="888 888 8888" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12"  title="Ten digits code" required>
	   </div>
	  <div class="form-row">
		<div class="form-group col-md-6">
		  <label for="inputEmail4">Email</label>
		  <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
		</div>
		<div class="form-group col-md-6">
		  <label for="inputPassword4">Password</label>
		  <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
		</div>
		<div class="form-group col-md-6">
		  <label for="inputPassword4">Re-Enter Password</label>
		  <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
		</div>
	  </div>
	  <div class="form-group">
		<label for="inputAddress">Address</label>
		<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
	  </div>
	  <div class="form-group">
		<label for="inputAddress2">Address 2</label>
		<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
	  </div>
	  <div class="form-row">
		<div class="form-group col-md-6">
		  <label for="inputCity">City</label>
		  <input type="text" class="form-control" id="inputCity" required>
		</div>
		<div class="form-group col-md-4">
		  <label for="inputState">State</label>
		  <select id="inputState" class="form-control" required>
			<option selected>Choose...</option>
			<option>...</option>
		  </select>
		</div>
		<div class="form-group col-md-2">
		  <label for="inputZip">Zip</label>
		  <input type="text" class="form-control" id="inputZip" required>
		</div>
	  </div>
	  </div>
	  <div class="form-group">
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" id="gridCheck" required>
		  <label class="form-check-label" for="gridCheck">
			I have read and Accept <a href="privacy.html" class="btn btn-primary">Privacy Statement </a>
		  </label>
		</div>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</html>
